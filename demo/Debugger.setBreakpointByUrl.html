<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Debugger.setBreakpointByUrl</title>
</head>
<body>
  <input type="button" id="testDebug" value="Debug Me!">
  <input type="button" id="noDebug" value="no Debug">
  <p>status: <span id="debugResult">No Debug</span></p>
<hr>
<pre>
function onDebuggerEnabled(debuggeeId) {
  chrome.debugger.sendCommand(debuggeeId, "Debugger.setBreakpointByUrl", {
        lineNumber: 11,
        url: 'https://ewwink.github.io/demo/script.js'
  });
}
</pre>
<script async src="/demo/script.js"></script>
</body>
</html>
